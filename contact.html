<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

    <title>Contact Us | PackKart India</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/logo graphic-bg removed.png"
            alt="PackKart India Logo"
            height="80"
            class="me-2"
          />
          PackKart India
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5 bg-custom-light" id="contact">
      <div class="row mb-4 text-center">
        <div class="col-md-4">
          <h5>Address</h5>
          <p>Mohan Nagar, Ghaziabad, Uttar Pradesh, India</p>
        </div>
        <div class="col-md-4">
          <h5>Email</h5>
          <p>support@packkartindia.com</p>
        </div>
        <div class="col-md-4">
          <h5>Phone</h5>
          <p>+91 9582307736</p>
        </div>
      </div>

      <div class="container">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <form class="mx-auto" style="max-width: 600px">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
      </div>
      <div class="mt-5">
        <h5 class="text-center mb-3">Find Us Here</h5>
        <div class="ratio ratio-16x9 map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4593.738150112764!2d77.38486923848245!3d28.695746158996663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1748602677405!5m2!1sen!2sin"
            style="border: 0"
            width="100%"
            height="300px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-custom-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 PackKart India. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
