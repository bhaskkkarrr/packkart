    <section class="py-5 bg-custom-light" id="contact">
  <div class="container">
    <!-- Contact Details -->
    <div class="row justify-content-center text-center mb-5">
      <div class="col-md-3 mb-3">
        <div class="p-3 border rounded shadow-sm bg-white h-100">

          <p class="mb-0 small">packkartindia@gmail.com</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-3 border rounded shadow-sm bg-white h-100">
          <i class="bi bi-telephone-fill fs-4 text-primary mb-2"></i>
          <h6 class="fw-bold">Phone</h6>
          <p class="mb-0 small">+91 9582307736</p>
        </div>
      </div>
    </div>

    <!-- Form Area -->
    <div class="row justify-content-center gy-4">
      <!-- Contact Us Form -->
      <div class="col-md-5">
        <div class="p-4 border rounded shadow-sm bg-white h-100">
          <h4 class="text-center mb-3">Contact Us</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Request a Quote Form -->
      <div class="col-md-6">
        <div class="p-4 border rounded shadow-sm bg-white h-100">
          <h4 class="text-center mb-3">Request a Quote</h4>
          <form>
            <div class="mb-3">
              <label for="quote-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="quote-name" required />
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company Name (Optional)</label>
              <input type="text" class="form-control" id="company" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required />
            </div>
            <div class="mb-3">
              <label for="product" class="form-label">Product Type</label>
              <select class="form-select" id="product" required>
                <option selected disabled value="">Choose...</option>
                <option>Corrugated Boxes</option>
                <option>Courier Bags</option>
                <option>Packaging Tapes</option>
                <option>Stretch Film</option>
                <option>Bubble Wrap</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Estimated Quantity</label>
              <input type="number" class="form-control" id="quantity" required />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Delivery Location</label>
              <input type="text" class="form-control" id="location" required />
            </div>
            <div class="mb-3">
              <label for="requirements" class="form-label">Additional Requirements</label>
              <textarea class="form-control" id="requirements" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Request Quote</button>
          </form>
        </div>
      </div>
    </div>
